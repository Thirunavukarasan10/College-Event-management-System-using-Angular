<div class="register-container">
  <h2>Register</h2>

  <input type="text" [(ngModel)]="name" placeholder="Enter Name" required />
  <input type="email" [(ngModel)]="email" placeholder="Enter Email" required />
  <input type="password" [(ngModel)]="password" placeholder="Enter Password" required />

  <select [(ngModel)]="role">
    <option value="student">Student</option>
    <option value="host">Host</option>
  </select>

  <button (click)="register()">Register</button>

  <!-- âœ… Styled Login Link -->
  
  <p>Already have an account? <a class="blue-link" (click)="navigateToLogin()">Login</a></p>

</div>
